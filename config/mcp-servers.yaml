servers:
  # Atlassian (Jira/Confluence)
  - name: atlassian
    type: stdio
    command: npx
    args: ["-y", "@anthropic/mcp-atlassian"]
    env:
      ATLASSIAN_URL: "${ATLASSIAN_URL}"
      ATLASSIAN_EMAIL: "${ATLASSIAN_EMAIL}"
      ATLASSIAN_API_TOKEN: "${ATLASSIAN_API_TOKEN}"

  # Git (local)
  - name: git
    type: stdio
    command: npx
    args: ["-y", "@anthropic/mcp-git"]

  # GitHub
  - name: github
    type: http
    url: "https://api.githubcopilot.com/mcp/"
    auth:
      type: oauth
    toolsets:
      - repos
      - issues
      - pull_requests
      - actions

  # Microsoft Learn Docs
  - name: microsoft-docs
    type: http
    url: "https://learn.microsoft.com/api/mcp"

  # Azure MCP
  - name: azure
    type: stdio
    command: npx
    args: ["-y", "@azure/azure-mcp@latest"]

  # Azure DevOps
  - name: azure-devops
    type: stdio
    command: npx
    args: ["-y", "@microsoft/mcp-azure-devops@latest"]

  # MarkItDown
  - name: markitdown
    type: stdio
    command: npx
    args: ["-y", "@microsoft/mcp-markitdown@latest"]

  # SQL Server
  - name: sql-server
    type: stdio
    command: npx
    args: ["-y", "@azure/mcp@latest", "server", "start", "--namespace", "sql"]

  # Playwright
  - name: playwright
    type: stdio
    command: npx
    args: ["-y", "@microsoft/mcp-playwright@latest"]

  # Dev Box
  - name: devbox
    type: stdio
    command: npx
    args: ["-y", "@microsoft/mcp-devbox@latest"]

  # Azure AI Foundry
  - name: azure-ai-foundry
    type: stdio
    command: uvx
    args: ["--prerelease=allow", "--from", "git+https://github.com/azure-ai-foundry/mcp-foundry.git", "run-azure-ai-foundry-mcp"]

  # Microsoft 365 Agents Toolkit
  - name: m365-agents
    type: stdio
    command: npx
    args: ["-y", "@microsoft/m365agentstoolkit-mcp@latest", "server", "start"]
