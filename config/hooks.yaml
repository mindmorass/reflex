hooks:
  session_start:
    enabled: true
    handlers:
      - initialize_chromadb
      - load_project_context
      - warmup_embeddings

  session_end:
    enabled: true
    handlers:
      - persist_pending_data
      - finalize_audit_log
      - generate_session_summary
      - cleanup_resources

  pre_agent_handoff:
    enabled: true
    handlers:
      - validate_handoff
      - serialize_agent_state
      - log_handoff

  post_tool_call:
    enabled: true
    handlers:
      - cache_result
      - update_audit_log

  error:
    enabled: true
    handlers:
      - log_error
      - attempt_recovery
      - notify_if_critical

  file_upload:
    enabled: true
    handlers:
      - detect_file_type
      - extract_content
      - generate_embeddings
      - store_in_chromadb
